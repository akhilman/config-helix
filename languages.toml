# Languages

[[language]]
name = "capnp"
language-servers = [ "efm" ]

[[language]]
name = "fish"
language-servers = [ "efm" ]
auto-format = true

[[language]]
name = "git-commit"
language-servers = [ "efm" ]

[[language]]
name = "javascript"
language-servers = [ "deno", "efm" ]

[[language]]
name = "typescript"
language-servers = [ "deno", "efm" ]

[[language]]
name = "toml"
language-servers = [ "taplo", "efm" ]

[[language]]
name = "markdown"
language-servers = [ "marksman", "efm" ]

[[language]]
name = "python"
language-servers = [ "ruff", "pylsp", "efm" ]
auto-format = true

[[language]]
name = "rust"
language-servers = [ "rust-analyzer", "efm" ]

[[language]]
name = "text"
scope = "text.plain"
file-types = [ "txt" ]
roots = []
language-servers = [ "efm" ]

# Language servers

[language-server.deno]
command = "deno"
args = [ "lsp" ]

[language-server.deno.config.deno]
enable = true
lint = true

[language-server.efm]
command = "efm-langserver"
# efm-langserver configuratin is there:
# https://codeberg.org/AkhIL/config-efm-langserver
# Maybe I will move it here, maybe not

[language-server.pylsp.config.pylsp.plugins]
autopep8.enabled = false
pycodestyle.enable = false
pyflakes.enable = false
pylint.enable = false
rope_autoimport.enabled = true
rope_autoimport.code_actions.enabled = false
rope_autoimport.completions.enabled = false
yapf.enable = false

[language-server.ruff]
command = "ruff"
args = [ "server" ]

