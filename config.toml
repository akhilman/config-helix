theme = "darcula-solid"

[editor]
indent-guides.render = true
line-number = "relative"
smart-tab.enable = false
soft-wrap.enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true 

[editor.statusline]
left =  ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator", "version-control"]
right = ["diagnostics", "selections", "register", "position", "position-percentage", "file-type", "file-encoding"]

[keys.normal.space]
t = ":format" # Format document
